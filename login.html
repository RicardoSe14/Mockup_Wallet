<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Inicio</title>
</head>
<body>

 
    
<div class="row d-flex justify-content-center pt-5 mt-5">


<form id="formulario" class="col-11 col-sm-11 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
    <h1 class="text-white pb-5">Bienvenido a My Wallet</h1>

    <div class="mb-3">
    <label for="inputEmail" class="text-white"> Correo Electrónico</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="campoEmail">
        <div class="form-text text-white" id="emailHelp"> 
            No divulgaremos su correo eletrónico
        </div>
    </div>

    <div>
        <label for="inputPassword" class="text-white"> Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" name="campoPassword">
    </div>

    <div class="form-check my-3">
        <input type="checkbox" class="form-check-input" id="inputCheck" name="campoAcepto">Recordarme</input>
    </div>

    <button type="submit" id="#login-form" class="volver mb-3 my-5 py-2 px-5">Entrar</button>
</form>

<div class=" col-md-5 col-lg-5 col-xl-5 col-xxl-5 imagenPrincipal d-none d-xs-none d-sm-none d-lg-block ms-3">
</div>




<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
